<!DOCTYPE html>
<html>

<head>

<body>
    <header>

    </header>

    <h2 id="title">Join Game</h2>
    <div id="join" class="contentBox">
        <br>
        <br>

        <div>

        <label for="option2" id="label_option2">option2</label><br>
